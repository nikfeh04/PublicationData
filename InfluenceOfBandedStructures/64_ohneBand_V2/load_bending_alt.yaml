solver: {mechanical: spectral_polarization}

loadstep:
  - boundary_conditions:
      mechanical:
        P:
          - [x, x, x]
          - [x, 0, x]
          - [x, x, 0]
        dot_F:
          - [0.4919, -0.01, 0.00147]
          - [0.0192, x, -0.2322]
          - [0.0031, 0.2231, x]
    discretization: {t: 1.0, N: 100}
    f_out: 4
